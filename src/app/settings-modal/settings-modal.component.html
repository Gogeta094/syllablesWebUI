<div class="col-xs-12">
    <h1 md-dialog-title>Configuration</h1>
    <md-dialog-content>
        <div class="form-group">
            <label>Separator:</label>
            <input type="text" class="form-control" [(ngModel)]="separator" />
        </div>
        <div class="form-group">
            <label>Separation mode:</label>
            <select class="form-control" [(ngModel)]="selectedSeparationMode">
            <option *ngFor="let s of separationModes" [ngValue]="s">{{s.name}}</option>
        </select>
        </div>
        <div class="form-group">
            <label>Characters table:</label>
            <select class="form-control" [(ngModel)]="selectedTable">
            <option *ngFor="let t of characterTables" [ngValue]="t">{{t.name}}</option>
        </select>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <button type="button" class="btn btn-primary" (click)="closeSettingsDialog()">Save</button>
        <button type="button" class="btn btn-default" md-dialog-close>Cancel</button>
    </md-dialog-actions>
</div>
